<div class="content-box" >
	<h2>#i18n{module.document.calendar.selectCalendar.titleSelection}</h2>
	<form method="post" action="jsp/admin/plugins/document/modules/calendar/DoSelectCalendar.jsp">
		<table>
	    	<tr>
	      		<th>
	       			#i18n{module.document.calendar.selectCalendar.name}
	      		</th>
	     		<th>
	        		#i18n{module.document.calendar.selectCalendar.choice}
	      		</th>
	    	</tr>
	   		<#list calendar_list as calendar >
		   		<tr>
					<td>
		      			<img src="${calendar.eventImage}" alt="${calendar.eventImage}" title="${calendar.eventImage}" /> ${calendar.name}
		     		</td>
		      		<td>
		           		<input type="radio" name="calendar_id" value="${calendar.id}" />
		      		</td>
		    	</tr>
	    	</#list>
		</table>
	    <p>
	    	<input name="id_document" value="${id_document}" type="hidden">
	      	<input type="submit" value="#i18n{module.document.calendar.selectCalendar.buttonAdd}" class="button" />
	    </p>
  	</form>
</div>
