<div class="row" >
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">#i18n{module.document.calendar.selectCalendar.titleSelection}</h3>
            </div><!-- /.box-header -->
            <!-- form start -->
			<div class="box-body">
				<form role="form" method="post" action="jsp/admin/plugins/document/modules/calendar/DoSelectCalendar.jsp">
					<input name="id_document" value="${id_document}" type="hidden">
					<div class="form-group">
						<#list calendar_list as calendar >
						<div class="radio">
							<label>
								<input type="radio" name="calendar_id" value="${calendar.id}">&nbsp;${calendar.name}&nbsp;<img src="${calendar.eventImage}" alt="${calendar.eventImage}" title="${calendar.eventImage}">
							</label>
						</div>
						</#list>
					</div>
					<button class="btn btn-primary btn-small" type="submit" >
						<i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{module.document.calendar.selectCalendar.buttonAdd}
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="js/jquery/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
<script type="text/javascript">
	//iCheck for checkbox and radio inputs
	$('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
		checkboxClass: 'icheckbox_minimal',
		radioClass: 'iradio_minimal'
    });
</script>
