<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-solid box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{module.document.calendar.createMapping.title}</h3>
            </div>
            <div class="box-body">
				<form class="form-horizontal" method="post" action="jsp/admin/plugins/document/modules/calendar/DoCreateMapping.jsp">
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2 col-md-2">#i18n{module.document.calendar.createMapping.labelSelectCodeDocumentType} * </label>
						<div class="col-xs-12 col-sm-10 col-md-5">
							<select name="mapping_code_document_type" class="form-control">
								<#list code_document_type_list as code_document_type>
								<option value="${code_document_type.codeDocumentType}">${code_document_type.documentTypeName}</option>
								</#list>
							</select>
						</div>
					</div>	
					<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2 col-md-2" for="mapping_description">#i18n{module.document.calendar.createMapping.labelDescription} * </label>
						<div class="col-xs-12 col-sm-5 col-md-5">
							<input type="text" name="mapping_description" id="mapping_description"  class="form-control" size="80" value="" maxlength="255" />
						</div>
					</div>	   
					<div class="form-group">
						<div class="col-xs-12 col-sm-offset-2 col-sm-5 col-md-offset-2 col-md-5">
						<button class="btn btn-primary btn-flat" type="submit" name="create">
							<i class="fa fa-check"></i>&nbsp;#i18n{module.document.calendar.createMapping.buttonCreate}
						</button>
						<a class="btn btn-default btn-flat" href="jsp/admin/plugins/document/modules/calendar/ManageDocumentToCalendar.jsp?plugin_name=documenttocalendar">
							<i class="fa fa-close"></i>&nbsp;#i18n{module.document.calendar.createMapping.buttonCancel}
						</a>
					</div>
				</fieldset>
			</form>
			</div>
		</div>
	</div>
</div>
